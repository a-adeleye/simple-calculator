<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="title"><h1>calc</h1></div>
        <div class="switch">
          <div class="labels">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <div class="toggle">
            <label for=""> <input type="radio" name="1" value="1" /></label>
            <label for=""> <input type="radio" name="1" value="2" /></label>
            <label for=""> <input type="radio" name="1" value="3" /></label>
          </div>
        </div>
      </div>

      <div class="display"><h1 id="display">0</h1></div>

      <div class="keypad">
        <div class="keypad-container">
          <div class="key" id="7" onclick="receiveInput(this.id)">
            <h2>7</h2>
          </div>
          <div class="key" id="8" onclick="receiveInput(this.id)">
            <h2>8</h2>
          </div>
          <div class="key" id="9" onclick="receiveInput(this.id)">
            <h2>9</h2>
          </div>
          <div class="key grey" onclick="del()"><h2>DEL</h2></div>

          <div class="key" id="4" onclick="receiveInput(this.id)"><h2>4</h2></div>
          <div class="key" id="5" onclick="receiveInput(this.id)"><h2>5</h2></div>
          <div class="key" id="6" onclick="receiveInput(this.id)"><h2>6</h2></div>
          <div class="key" id="+" onclick="receiveInput(this.id)"><h2>+</h2></div>

          <div class="key" id="1" onclick="receiveInput(this.id)"><h2>1</h2></div>
          <div class="key" id="2" onclick="receiveInput(this.id)"><h2>2</h2></div>
          <div class="key" id="3" onclick="receiveInput(this.id)"><h2>3</h2></div>
          <div class="key" id="-" onclick="receiveInput(this.id)"><h2>-</h2></div>

          <div class="key" id="." onclick="receiveInput(this.id)"><h2>.</h2></div>
          <div class="key" id="0" onclick="receiveInput(this.id)"><h2>0</h2></div>
          <div class="key" id="/" onclick="receiveInput(this.id)"><h2>/</h2></div>
          <div class="key" id="*" onclick="receiveInput(this.id)"><h2>x</h2></div>
        </div>

        <div class="bottom-row">
          <div class="bottom-key grey" onclick="reset()"><h2>RESET</h2></div>
          <div class="bottom-key red" onclick="calculate()"><h2>=</h2></div>
        </div>
      </div>
      <div class="bottom"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
